backend:
  name: git-gateway
  branch: master
media_folder: static/img
collections:
  - name: "projects" # Used in routes, e.g., /admin/collections/blog
    label: "Projects" # Used in the UI
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    preview: false
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Client", name: "client", widget: "string"}
      - label: 'Slides'
        name: "slides"
        widget: list
        fields: 
          - { label: "Name", name: "name", widget: "string", required: true }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Theme", name: "theme", widget: "select", options: ["Dark", "Light"] }
          - { label: "Desktop Image", name: "image", widget: "image", required: true }
          - { label: "Mobile Image", name: "mobileImage", widget: "image" }
          - { label: "Animated Layer", name: "animatedLayer", widget: "image" }
          - { label: "Animation", name: "animation", widget: "select", options: ["Background Zoom", "Record Spin"] }
